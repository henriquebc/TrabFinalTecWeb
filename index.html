<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioKart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="conteudo">
    <h1>Mario Kart</h1>
    <div class="ceu">
        <img class="clouds" src="img/clouds.png" alt="">
    </div>
    <div id="game-board">
        <img class="mario" id="kart" src="img/mario.gif" alt="">
        <img class="rua" src="img/bloco.png" alt="">
        <img class="rua1" src="img/bloco.png" alt="">
        <img class="rua2" src="img/bloco.png" alt="">
        <img class="rua3" src="img/bloco.png" alt="">
        <img class="rua4" src="img/bloco.png" alt="">
        <img class="rua5" src="img/bloco.png" alt="">
        <img class="rua6" src="img/bloco.png" alt="">
        <img class="rua7" src="img/bloco.png" alt="">
        <img class="rua8" src="img/bloco.png" alt="">
        <img class="rua9" src="img/bloco.png" alt="">
        
    </div>
    <div id="pontuacao" class="pontuacao">0</div>
    <img class="img-estrela" src="img/estrela.png" alt="">
    <div id="estrelas" class="quant-estrelas">10</div>
    <div class="menu">
        <button class="botao" id="btn1">Diário</button>
        <button class="botao" id="btn2">Noturno</button>
        <button class="botao" id="btn3">Cerração</button>
        <button class="botao" id="btn4">Neve</button>

    </div>
    <script type="text/javascript" src="game.js"></script>
        
    
</body>
</html>
